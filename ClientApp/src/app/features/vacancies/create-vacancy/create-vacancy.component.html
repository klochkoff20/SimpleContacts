<h2 mat-dialog-title>Create new vacancy</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label >First name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date of birth</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="multi-year"></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select>
      <mat-option *ngFor="let gender of genders" [value]="gender.id">
        {{ gender.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>City of residence</mat-label>
    <mat-select>
      <mat-option>

      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">Close</button>
  <button mat-button [mat-dialog-close]="true">Create</button>
</mat-dialog-actions>
